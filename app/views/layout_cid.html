{% extends "layout.html" %}

{% block headIcons %}
  <link rel="shortcut icon" href="{{ asset_path }}images/cid-favicon.ico?0.18.3" type="image/x-icon" />
{% endblock %}

{% block head %}
  <!--[if lte IE 8]><link href="/public/stylesheets/cid-ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if gt IE 8]><!--><link href="/public/stylesheets/cid.css" media="all" rel="stylesheet" type="text/css" /><!--<![endif]-->

  {% for stylesheetUrl in extensionConfig.stylesheets %}
    <link href="{{ stylesheetUrl }}" rel="stylesheet" type="text/css" />
  {% endfor %}
{% endblock %}

{% block header %}
<header class="govuk-header " role="banner" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__logo">
      <a href="#" class="govuk-header__link govuk-header__link--homepage">
        <span class="govuk-header__logotype">
          <a href="index.html" id="logo-cid"><image src="{{ asset_path }}/images/CiD_Logo_on_dark.png" alt="Compassion in Dying logo" width="126" height="63"></image></a>
        </span>
      </a>
    </div>
    <div class="govuk-header__content">
      <a href="index.html" class="govuk-header__link govuk-header__service-name">
        {{ serviceName }}
      </a>
      <nav aria-label="Menu" class="govuk-header__navigation ">
        <button type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" aria-label="Show or hide menu" hidden>Menu</button>
        <ul id="navigation" class="govuk-header__navigation-list">
          <li class="govuk-header__navigation-item">
            <a class="cid-header__link" href="#">
              Help
            </a>
          </li>
          <li class="govuk-header__navigation-item">
            <a class="cid-header__link" href="#">
              Log out
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
{% endblock %}
{% block footer %}{% endblock %}
