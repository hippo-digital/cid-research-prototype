{% extends "layout_cid_logged_out.html" %}

{% block pageTitle %}
Login – {{ serviceName }}
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Login</h1>

      <p>
        If you haven’t already registered with us, you need to <a href="register">create an account</a>.
      </p>

      <form action="my-forms" method="post" novalidate>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--m" for="email-address">
            Email Address
          </label>
          <input class="govuk-input govuk-input" id="email-address" name="email-address" type="text" aria-describedby="email-address-hint">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--m" for="password">
            Password
          </label>
          <input class="govuk-input govuk-input" id="password" name="password" type="password" aria-describedby="password-hint">
        </div>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="remember-me-hint">
            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="remember-me" name="remember-me" type="checkbox" value="rememberme">
                <label class="govuk-label govuk-checkboxes__label" for="remember-me">
                  Remember me
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">
          Login
        </button>
      </form>

      <p>
        <a href="#">Forgotten your password?</a>
      </p>

    </div>
  </div>

{% endblock %}
